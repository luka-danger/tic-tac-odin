<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Tic Tac Odin</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Odin</h1>
    </div>

    <div class="endgame">
        <div id="message"></div>
    </div>
    
    <table>
        <tr>
            <td class="square" id="0"></td>
            <td class="square" id="1"></td>
            <td class="square" id="2"></td>
        </tr>
        <tr>
            <td class="square" id="3"></td>
            <td class="square" id="4"></td>
            <td class="square" id="5"></td>
        </tr>
        <tr>
            <td class="square" id="6"></td>
            <td class="square" id="7"></td>
            <td class="square" id="8"></td>
        </tr>
    </table>

    <div id="controls">
        <button id="replay-button">Replay</button>
        <form class="form">
            <select name="levels" id="levels">
                <option value="easy">Easy Mode</option>
                <option value="unbeatable">Unwinnable Mode</option>
            </select>
        </form>
    </div>
</body>
</html>
